</head>
<body>
  {{header|safe}}
  <style>
  .custom-tooltip {
    --bs-tooltip-bg: var(--bs-primary);
    font-weight:bold;
  }
  </style>
  <div class="container p-0 d-flex align-items-center" style="height:60vh;">
  {%if session.get("msg")%}
    <div class="toast-container position-fixed top-0 start-50 translate-middle pt-5">

        <div class="toast-body">
          {{session.get("msg")}}
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" onclick="aja('msg')"></button>
      </div>
    </div>
    </div>
  {%endif%}
<!--     <div class="bg-light-subtle border border-2 rounded top-0 start-50 translate-middle-x p-1 position-fixed" style="cursor:pointer;" id="play" data-bs-toggle="tooltip" data-bs-title="流水潺潺" 
        data-bs-custom-class="custom-tooltip" ><img id="pl" draggable="false" src="{{url_for('static',filename='pics/play.svg')}}" class="music-button" id="img" width="32" height="32"></div>
      <audio class="mt-auto-mb-0 mx-auto" preload loop id="music">
        <source src="{{url_for('static',filename='musics/sound-effects-library-forest-stream.wav')}}" type="audio/wav">

    <div class="text-center mx-auto" id="head-contain">
    <font class="text-center fw-bold fs-1 m-auto mb-0 user-select-none">
      <font class="text-primary">高</font>
      <font class="text-primary">中</font>
      <font class="text-primary">職</font>
      <font class="text-primary">小</font>
      <font class="text-primary">幫</font>
      <font class="text-primary">手</font>
    </font>
    <div id="datetime" class="text-center fs-5 text-primary fw-bold user-select-none">{{get_today("%Y年%m月%d日\t")|safe}}&emsp;<span class="text-success">{{get_today("%A")|safe}}</span>&emsp;<span class="text-info fw-bold">停留</span> <span id="sec" class="text-info fw-bold">0</span><span class="text-info fw-bold"> 秒</span></div>
    <div class="text-center ms-0" id="tasks">
      
    </div>
    </div>
<!--     <div class="progress mt-auto mb-0 fw-bold" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated text-center fw-bold" style="width: 100%">加載中</div>
    </div> -->
  </div>
  {{footer|safe}}
  <script>
    $(()=>{
      var loading_spinner='<div class="text-primary d-inline" role="status"><a onclick=location.replace("/qa/qas") class="text-decoration-underline" style="cursor:pointer;"><div class="spinner-border"><span class="visually-hidden">Loading...</span></div></a></div>';
      {%if current_user.is_authenticated%}
      {%if current_user.settings%}
      if(`{{current_user.settings.get("index_mode")}}`=="both"){
        var path ="/index_task #tks"
        var par="#tasks"
      }else{
        if(`{{current_user.settings.get("index_mode")}}`=="todays"){
          var path ="/index_task"
          var par="#head-contain"
        }
      }
      $(par).html(loading_spinner);
      $(par).load(path)
      {%endif%}
      {%endif%}
      $(document).off('change', '.check').on('change', '.check', function (e) {
        $("#"+this.id+"T").toggleClass("text-decoration-line-through")
        $("#"+this.id+"S").toggleClass("text-decoration-line-through")
        $.ajax({
          url:"/index_task",
          method:"post",
          data:{"pos":this.id},
          success:function(){$(par).html(loading_spinner);setTimeout($(par).load(path),1000)}
        })
      })
      var player=document.getElementById("music")
      var time=0
      $(".music-button").click(function(){
        if(this.id=="pl"){
          this.id="pa"
          $(this).attr("src","{{url_for('static',filename='pics/pause.svg')}}")
          player.play()
        }else{
          if(this.id=="pa"){
          this.id="pl"
          $(this).attr("src","{{url_for('static',filename='pics/play.svg')}}")
          player.pause()
          }
        }
      })
      setInterval(function(){
        time++;
        if(time<60){
        $("#sec").html(time)
        }else{
          if(time<3600){
              $("#sec").html(Math.floor(time/60)+" 分 "+time%60)
          }else{
            if(time<86400){
              $("#sec").html(Math.floor(time/3600)+" 時 "+Math.floor(time%3600/60)+" 分 "+time%3600%60)}
            else{
              if(time<31536000){
                $("#sec").html(Math.floor(time%31536000/86400)+" 日 "+Math.floor(time%31536000%86400/3600)+" 時 "+Math.floor(time%31536000%86400%3600/60)+" 分 "+time%31536000%86400%3600%60)
              }else{
              $("#sec").html(Math.floor(time/31536000)+" 年 "+Math.floor(time%31536000/86400)+" 日 "+Math.floor(time%31536000%86400/3600)+" 時 "+Math.floor(time%31536000%86400%3600/60)+" 分 "+time%31536000%86400%3600%60)}
            }
          }
        }
      },1000)
    })
  </script>
  <script>
    $(()=>{
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    })
  </script>
</body>
</html>
